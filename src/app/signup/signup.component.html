<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width,initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="signup.component.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <section>
        <div class="box">
            <div class="container">
                <div class="form">
                    <strong>Weather Report</strong>
                    <hr>
                    <h1>Signup</h1>
                    
                    <form action="">
                        <div class="input-field">
                            <ul><i class="fa-solid fa-user"></i>Username</ul>
                            <input  type="text" placeholder="username">
                        </div>
                        <div class="input-field">
                            <ul><i class="fa-solid fa-envelope"></i>Mail id</ul>
                            <input  type="text" placeholder="email/gmail">
                        </div>
                        <div class="input-field">
                            <ul><i class="fa-solid fa-phone"></i>Contact</ul>
                            <input  type="number" placeholder="mobile number">
                        </div>



                        <div class="input-field">
                            <ul><i class="fa-solid fa-key"></i>Password</ul>
                            <input type="password" placeholder="password">
                        </div>
                        <div class="input-field">
                            <ul><i class="fa-solid fa-lock"></i>Confirm password</ul>
                            <input  type="password" placeholder="re enter password">
                        </div>

                        
                        <div class="input-field">
                         <a routerLink="/login"><button type="button" onclick="alert('SIGNUP SUCCESS')" value="signup">Signup</button></a>
                        </div>
                        <hr>
                        <br>

                        <p class="forgot">Already have an account ?  <a routerLink="/login"><button>Login</button></a></p>

                    </form>
                </div>
            </div>
        </div>
    </section>

</html>
